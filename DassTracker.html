<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <!-- <link rel="stylesheet" href="style-dasstracker.css"> -->
    <link rel="stylesheet" href="style-dasstracker2.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>DassTracker</h1>
        <div id="timer">00:00:00</div>
        <button id="toggle-timer" class="timer-button">â–¶</button>
        <button id="reset">Reset</button>

        <input type="text" id="task-input" placeholder="Enter task name" />
        <button id="add-task">Add Task</button>
        <ul id="task-list"></ul>
        <button id="delete-all-tasks" class="small-button">Delete All Tasks</button>
        <div id="total-time">Total Time: 00:00:00</div>
        <div id="notification">Please create or select a task.</div>
    </div>

<!-- Delete Task Modal -->
<div id="delete-modal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete all tasks?</p>
        <button id="confirm-delete" class="modal-button">Yes</button>
        <button id="cancel-delete" class="modal-button">No</button>
    </div>
</div>


    <script src="script-dasstracker.js"></script>
</body>
</html>
